-------------------Button meter--------------------
[Rainmeter]

[analog]
meter = Image
ImageName = #@#x64Analog.png
x = 1988
y = 958
AntiAlias = 1
Hidden=1
LeftMouseUpAction = [!SetOption digital ImageTint 255,255,255][!SetOption analog ImageTint 63,169,245][#@#Analog.lnk][!Refresh VisBubble][!Refresh VisBubble2][!Refresh VisBubble3]

[digital]
meter = Image
MeasureName=Win7Audio
ImageName = #@#cd.png
x = 1988
y = 825
AntiAlias = 1
Hidden=1
LeftMouseUpAction = [!SetOption digital ImageTint 63,169,245][!SetOption analog ImageTint 255,255,255][#@#Digital.lnk][!Refresh VisBubble][!Refresh VisBubble2][!Refresh VisBubble3]

[headphones]
meter = Image
ImageName = #@#x64Analog.png
x = 1922
y = 890
AntiAlias = 1
Hidden=1

[switch]
meter = Button
ButtonImage = #@#arrowsB.png
x = 1988
y = 890
AntiAlias = 1
Hidden=1
LeftMouseUpAction = [#@#switch.lnk]

[speakers]
meter = Image
ImageName = #@#x64Analog.png
x = 2055
y = 890
AntiAlias = 1
Hidden=1

[corner]
Meter = Image
ImageName = #@#corner.png
AntiAlias = 1
ImageAlpha=1
x=1920
y=960
LeftMouseUpAction = [!ToggleMeter analog][!ToggleMeter digital][!ToggleMeter headphones][!ToggleMeter switch][!ToggleMeter speakers]

[Metadata]
Name=Default Sound Device Analog
Author= Meyer McMains
Information=Buttons used to control some custom audio scripts
